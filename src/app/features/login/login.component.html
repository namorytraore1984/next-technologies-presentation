<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Connexion</h3>
			</div>
			<div class="card-body">
				<form #loginForm="ngForm" (ngSubmit)="loginFormSubmit()" name="loginform">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" [(ngModel)]="loginInfo.userName" class="form-control" placeholder="Identifiant">		
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" [(ngModel)]="loginInfo.passWord" class="form-control" placeholder="Mot de passe">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" name="rememberme" [(ngModel)]="loginInfo.rememberMe" id="rememberMe"><label for="rememberMe">Souvenir de moi</label>
					</div>
					<div class="form-group">
						<input type="submit" value="Connexion" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="#">Mot de passe oubli√©?</a>
				</div>
			</div>
		</div>
	</div>
</div>
